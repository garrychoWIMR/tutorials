<!DOCTYPE html>
<!-- add data to a database table, by sending request 'add_data_1' -->
<html lang="en">
    <head>
        <title>Tutorial</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div style="padding:50px">
            <form id=fm>
                First Name
                <input name=FirstName />

                <br>
                Last Name
                <input name=LastName />
                <br>
                <br>
                <button type=submit>Submit</button>
            </form>
        </div>
        <script>
            $('#fm').submit(function(event){
                event.preventDefault();
                var d={};
                var a=$("#fm").serializeArray();
                $.each(a, function () { d[this.name]=this.value || '';});
                var data={"request":"add_data_1","form-data":d};
                console.log(data);
                $.ajax({
                    headers:{},
        			type: "POST",
        			url: "http://api.rt.org.au/web/api.aspx",
        			contentType: "application/json",
        			charset:"utf-8",
        			dataType: "json",
        			error: function(jqXHR,error, errorThrown){ if(jqXHR.status) {alert(jqXHR.responseText);} else {alert("Something went wrong");}},
        			data: JSON.stringify(data),
        			success: function(c,textStatus, request){
                        console.log(c);
                        alert(c.data)
        			},
        		})
            })
        </script>
    </body>
</html>
